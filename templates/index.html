<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<title>Ejnar's PhoneBuzz for LendUp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container"> 
        <div class="jumbotron" style="text-align:center;">
            <h1>Welcome to PhoneBuzz!</h1>
            <br>
            <h4>Please enter your phone number and a delay to recieve a call</h4>
            <div class="container" style="max-width: 400px;">
                <form method="POST">
                    <div class="form-group">
                        <input type="tel" class="form-control" id="inputPhoneNumber" name="phonenumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <div class="col-8">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="col-3">
                                        <label class="sronly" for="inputMinutes">Minutes:</label> 
                                        <input type="number" id="inputMinutes" name="minutes" class="form-control input-sm" style="width:60px" value="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-3">
                                        <label class="sronly" for="inputSeconds">Seconds:</label> 
                                        <input type="number" id="inputSeconds" name="seconds" class="form-control input-sm" style="width:60px" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="start_btn" class="btn btn-md btn-info btn-block" type="submit" value="Submit">                            
                    </div>
                </form>
                {% if error %}
                    <p class="error"><strong>Error: </strong>{{ error }}</p>
                {% endif %}
                {% if success %}
                    <p class="success"><strong>Success: </strong>{{ success }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
