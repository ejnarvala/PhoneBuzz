<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<title>Ejnar's PhoneBuzz for LendUp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
        <div class="jumbotron" style="text-align:center;">
            <h1>Welcome to PhoneBuzz!</h1>
            <br>
            <h4>Please enter your phone number to recieve a call</h4>
            <div class="container" style="max-width: 400px;">
                <form method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUsername" name="phonenumber" placeholder="Phone Number">
                    </div>
                    <input id="start_btn" class="btn btn-md btn-info btn-block" type="submit" value="Start">                            
                </form>
                {% if error %}
                    <p class="error"><strong>Error: </strong>{{ error }}</p>
                {% endif %}
                {% if success %}
                    <p class="success"><strong>Success: </strong>{{ success }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
